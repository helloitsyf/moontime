<ion-header>
  <ion-navbar>
    <ion-title>
      WHEN MOON?
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="clear()">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let holding of holdingsArr; let i=index">
        {{holding.id}} {{holding.qty}} {{priceArr[i][0].price_usd}}
      </ion-item>
    </ion-list>
</ion-content>
