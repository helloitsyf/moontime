<ion-header>

  <ion-navbar>
    <ion-title>create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="narrowSearch(myInput)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
<ion-list>
  
  <ion-item *ngFor="let result of resultsArr" (click)="showPrompt(result.id)">
    {{result.id}}
  </ion-item>
</ion-list>

</ion-content>
